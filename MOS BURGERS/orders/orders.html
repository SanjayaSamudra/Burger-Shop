<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Header Section -->
    <div class="px-3 py-2 text-bg-danger border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="../index.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#home" />
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#speedometer2" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#table" />
                            </svg>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#grid" />
                            </svg>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="../employers/add-new-employee.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#people-circle" />
                            </svg>
                            Employers
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-6 mb-2 mb-lg-0 me-lg-auto" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-light text-dark me-2">Login</button>
                <button type="button" class="btn btn-outline-warning">Sign-up</button>
            </div>
        </div>
    </div>

    <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic mixed styles example">
        <div class="container">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <button type="button" class="btn btn-warning"
                                onclick="window.location.href='place-order.html'">Place Order</button>
                        </div>
                        <div class="row">
                            <a href="place-order.html"><img id="image-container" src="images/add-item.jpg"
                                    alt="place-order" class="img-thumbnail"></a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button type="button" class="btn btn-primary"
                                onclick="window.location.href='view-order.html'">View Order</button>
                        </div>
                        <div class="row">
                            <img id="image-container" src="images/view-item.jpg" alt="view-order" class="img-thumbnail">
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button type="button" class="btn btn-info"
                                onclick="window.location.href='update-order.html'">Update Order</button>
                        </div>
                        <div class="row">
                            <img id="image-container" src="images/update-item.jpg" alt="update-order"
                                class="img-thumbnail">
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button type="button" class="btn btn-success"
                                onclick="window.location.href='search-order.html'">Search Order</button>
                        </div>
                        <div class="row">
                            <img id="image-container" src="images/search-item.jpg" alt="search-order"
                                class="img-thumbnail">
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button type="button" class="btn btn-danger"
                                onclick="window.location.href='delete-order.html'">Delete Order</button>
                        </div>
                        <div class="row">
                            <img id="image-container" src="images/delete-item.jpg" alt="delete-order"
                                class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
</body>

</html>
